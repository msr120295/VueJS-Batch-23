<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model='dataCreate'>
    <button @click='submit'>{{textHeader}}</button>
    <ul v-for="(item, index) in users">
        <button @click=edit(index)>Edit</button>
        <li>{{item}}</li>
        <button @click=deleteData(index)>Delete</button>
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
          users: [
              {'name': 'Salman'},
              {'name': 'Mocha'},
              {'name': 'Rama'},
          ],
          dataCreate: '',
          textHeader: 'Submit',
      },
      methods : {
          submit() {
              if(this.textHeader === 'Submit') {
                let tempData = {
                  'name': this.dataCreate
                  }
                  this.users.push(tempData)
              } else {
                this.users[this.idUsers].name = this.dataCreate
                this.textHeader = 'Submit'
                this.dataCreate = ''
              }
          },
          edit(param) {
              this.textHeader = 'edit';
              this.dataCreate = this.users[param].name
              this.idUsers = param

          },
          deleteData(param) {
              this.dialog = true
              this.users.splice(param,1)
          },          
      }
  })
  </script>
</body>
</html>
